{% load i18n %}
{% load mptt_admin %}
<h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
<ul>

<select onChange="document.location.href=this.value;">

    </option>
{% endfor %}
</select>
  </li></ul>
